<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Package Pages</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap"
          rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="font-mono antialiased bg-neutral-900">
    <div class="flex items-center min-h-screen p-6 sm:justify-center sm:px-0">
        <div class="max-w-lg mx-auto space-y-8">
            <a href="https://packagepages.dev" class="flex flex-col items-center">
                <img src="https://packagepages.dev/img/box.svg" alt="Laravel Packages"
                     class="w-12 h-12 sm:w-20 sm:h-20">

                <h1 class="mt-4 text-3xl font-bold text-center text-transparent md:text-5xl sm:text-7xl bg-clip-text bg-gradient-to-r from-blue-200 to-blue-600">
                    Package Pages
                </h1>
            </a>

            <div class="text-lg text-center text-white sm:text-xl">
                Got a sweet <span class="font-medium text-red-500">Laravel</span> package and want a free domain? Sign
                up below and get started.
            </div>

            <div class="flex flex-wrap justify-center">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-sm font-medium bg-blue-300 bg-opacity-10 text-blue-300 border border-blue-300 border-opacity-40">
                    my-awesome-package.pkgpg.dev
                </span>
            </div>

            <div class="space-y-4">
                <a href="https://packagepages.dev/auth/github"
                   class="flex items-center justify-center px-6 py-3 text-base font-medium text-white bg-transparent border rounded-md border-neutral-500 hover:text-neutral-400 border-opacity-20 focus:outline-none focus:ring-2 focus:ring-opacity-20 focus:ring-neutral-400 hover:bg-neutral-500 hover:border-neutral-500 hover:border-opacity-40 hover:bg-opacity-10">
                    <svg class="w-6 h-6 mr-4 -ml-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="feather feather-github">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                    Sign in with GitHub
                </a>

                <a href="https://twitter.com/packagepages" target="_blank" rel="noreferrer"
                   class="flex items-center justify-center px-6 py-3 text-base font-medium text-white bg-transparent border border-blue-500 rounded-md hover:text-blue-400 border-opacity-20 focus:outline-none focus:ring-2 focus:ring-opacity-20 focus:ring-blue-400 hover:bg-blue-500 hover:border-blue-500 hover:border-opacity-40 hover:bg-opacity-10">
                    <svg class="w-6 h-6 mr-4 -ml-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="feather feather-twitter">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                    </svg>
                    &commat;packagepages
                </a>

                <a href="https://blog.packagepages.dev" target="_blank" rel="noreferrer"
                   class="flex items-center justify-center px-6 py-3 text-base font-medium text-white bg-transparent border rounded-md border-neutral-500 hover:text-neutral-400 border-opacity-20 focus:outline-none focus:ring-2 focus:ring-opacity-20 focus:ring-neutral-400 hover:bg-neutral-500 hover:border-neutral-500 hover:border-opacity-40 hover:bg-opacity-10">
                    <svg class="w-6 h-6 mr-4 -ml-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="feather feather-file-text">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Checkout our blog!
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
